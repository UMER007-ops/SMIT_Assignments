<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <label for="planet">
            <p>1. Which planet is known as the Red Planet?</p>
            <input type="radio" name="planet"> Earth
            <input type="radio" name="planet"> Mars
            <input type="radio" name="planet"> Jupiter
            <input type="radio" name="planet"> Venus    
        </label>      
        <label for="Computers">
            <p>2. Who is known as the Father of Computers?</p>
            <input type="radio" name="Computers"> Charles Babbage
            <input type="radio" name="Computers"> Alan Turing 
            <input type="radio" name="Computers"> John von Neumann
            <input type="radio" name="Computers"> Bill Gates
        </label>
        <label for="Ocean">
            <p>3. Which is the largest ocean on Earth?</p>
            <input type="radio" name="Ocean"> Atlantic Ocean
            <input type="radio" name="Ocean"> Indian Ocean
            <input type="radio" name="Ocean"> Pacific Ocean
            <input type="radio" name="Ocean"> Arctic Ocean
        </label>
        <label for="Pakistan">
            <p>4. In which year did Pakistan gain independence?</p>
            <input type="radio" name="Pakistan"> 1940
            <input type="radio" name="Pakistan"> 1945
            <input type="radio" name="Pakistan"> 1947
            <input type="radio" name="Pakistan"> 1950
        </label>
        <label for="Humans">
            <p>5. Which gas do humans inhale to survive?</p>
            <input type="radio" name="Humans"> Carbon dioxide
            <input type="radio" name="Humans"> Oxygen
            <input type="radio" name="Humans"> Nitrogen
            <input type="radio" name="Humans"> Helium
        </label>
        <label for="Play">
            <p>6. Who wrote the play Romeo and Juliet?</p>
            <input type="radio" name="Play"> William Shakespeare
            <input type="radio" name="Play"> Charles Dickens
            <input type="radio" name="Play"> Jane Austen
            <input type="radio" name="Play"> Mark Twain
        </label>
        <br>
        <br>
        <button type="submit"> Submit </button>
    </form>
</body>
</html>
